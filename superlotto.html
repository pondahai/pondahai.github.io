<!DOCTYPE html>
<html>
<head>
	<title>Random Number Generator</title>
	<style>
		body {
			font-family: sans-serif;
			background-color: #f4f4f4;
			font-size: 10vw;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			font-size: 10vw;
		}
		#result {
			text-align: center;
			margin-top: 50px;
			font-size: 24px;
			font-weight: bold;
			font-size: 10vw;
		}
		button {
			display: block;
			margin: 50px auto;
			font-size: 18px;
			padding: 10px 20px;
			background-color: #4CAF50;
			border: none;
			color: white;
			border-radius: 5px;
			cursor: pointer;
		}
		button:hover {
			background-color: #3e8e41;
		}
	</style>
</head>
<body>
	<h1>Random Number Generator</h1>
	<button onclick="generate()">Generate</button>
	<div id="result"></div>
	<script>
		function generate() {
			while (true) {
				// 從1到38中隨機挑選6個不重複的數字
				let numbers = [];
				while (numbers.length < 6) {
					let random_number = Math.floor(Math.random() * 38) + 1;
					if (!numbers.includes(random_number)) {
						numbers.push(random_number);
					}
				}

				// 計算數列的平均值
				let mean = numbers.reduce((a, b) => a + b) / numbers.length;

				// 計算數列的標準差
				let variance = numbers.reduce((a, b) => a + (b - mean) ** 2, 0) / numbers.length;
				let std_deviation = Math.sqrt(variance);

				// 如果標準差小於等於10，則輸出這組數列
				if (std_deviation <= 10) {
					let result_element = document.getElementById("result");
					result_element.innerHTML = "Generated numbers: " + numbers.join(", ");
					break;
				}
			}
		}
	</script>
</body>
</html>
