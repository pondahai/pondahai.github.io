<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>樂透號碼產生器</title>
	<style>
		body {
			background-color: #f2f2f2;
			font-size: 1cm;
			text-align: center;
			margin: 0;
			padding: 0;
		}

		h1 {
			margin: 0;
			padding: 1cm 0;
			color: #0099ff;
		}

		#lotto-buttons {
			display: flex;
			flex-direction: row;
			justify-content: space-around;
			padding: 2cm 0;
		}

		.lotto-button {
			display: inline-block;
			width: 50%;
			background-color: #0099ff;
			color: white;
			border-radius: 0.5cm;
			padding: 1cm;
			margin: 0.5cm;
			font-size: 1cm;
			box-shadow: 2px 2px 3px rgba(0,0,0,0.3);
		}

		.lotto-numbers {
			font-size: 1cm;
			color: #666;
			margin: 2cm 0;
		}
	</style>
</head>
<body>
	<h1>樂透號碼產生器</h1>
	<div id="lotto-buttons">
		<button class="lotto-button" onclick="generateLottoNumbers(1, 49, 6)">大樂透</button>
		<button class="lotto-button" onclick="generateLottoNumbers(1, 38, 6)">威力彩</button>
	</div>
	<div id="lotto-results" class="lotto-numbers"></div>

	<script>
		function generateLottoNumbers(minNum, maxNum, count) {
			let lottoNumbers = [];
			while (lottoNumbers.length < count) {
				let number = Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
				if (!lottoNumbers.includes(number)) {
					lottoNumbers.push(number);
				}
			}

			let lottoResult = lottoNumbers.sort((a, b) => a - b).join(', ');
			document.getElementById('lotto-results').innerHTML = lottoResult;
		}
	</script>
</body>
</html>
