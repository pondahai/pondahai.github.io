<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>樂透號碼產生器</title>
	<style type="text/css">
		body {
			font-size: 1cm;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
			color: #333;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		h1 {
			font-size: 2.5cm;
			margin-bottom: 0.2cm;
		}

		.btn-container {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
			margin-bottom: 1cm;
		}

		.btn {
			display: flex;
			align-items: center;
			justify-content: center;
			width: 50%;
			height: 2cm;
			margin: 0.2cm;
			padding: 0.5cm;
			border: none;
			border-radius: 5px;
			color: white;
			font-size: 1cm;
			background-color: #0099cc;
			cursor: pointer;
			transition: background-color 0.3s;
		}

		.btn:hover {
			background-color: #0077b3;
		}

		.result {
			font-size: 1cm;
			margin-bottom: 0.2cm;
		}

		.result-label {
			font-size: 0.8cm;
			color: #666;
		}

		@media only screen and (max-width: 480px) {
			h1 {
				font-size: 2cm;
			}

			.btn {
				width: 80%;
				height: 2.5cm;
				margin: 0.2cm;
				padding: 0.5cm;
				font-size: 0.8cm;
			}

			.result {
				font-size: 0.8cm;
			}

			.result-label {
				font-size: 0.6cm;
			}
		}
	</style>
</head>
<body>
	<h1>樂透號碼產生器</h1>
	<div id="lotto-buttons">
		<button class="lotto-button" onclick="generateLottoNumbers(1, 49, 6)">大樂透</button>
		<button class="lotto-button" onclick="generateLottoNumbers(1, 38, 6)">威力彩</button>
	</div>
	<div id="lotto-results" class="lotto-numbers"></div>

	<script>
		function generateLottoNumbers(minNum, maxNum, count) {
			let lottoNumbers = [];
			while (lottoNumbers.length < count) {
				let number = Math.floor(Math.random() * (maxNum - minNum + 1) + minNum);
				if (!lottoNumbers.includes(number)) {
					lottoNumbers.push(number);
				}
			}

			let lottoResult = lottoNumbers.sort((a, b) => a - b).join(', ');
			document.getElementById('lotto-results').innerHTML = lottoResult;
		}
	</script>
</body>
</html>
