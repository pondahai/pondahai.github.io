<!DOCTYPE html>
<html>
<head>
	<title>彩票號碼產生器</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			margin: 0;
			padding: 0;
			font-size: 1cm;
			font-family: Arial, sans-serif;
			text-align: center;
		}

		h1 {
			font-size: 2cm;
			margin: 0.5cm 0;
		}

		.button-container {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			padding: 2cm 2cm 1cm 2cm;
			margin: 0;
		}

		button {
			width: 50%;
			height: 2cm;
			font-size: 1cm;
			border: none;
			border-radius: 0.5cm;
			color: white;
			background-color: #4CAF50;
			cursor: pointer;
		}

		#lotto-result {
			margin: 1cm 0;
			font-size: 1cm;
		}

		#lotto-result::before {
			content: "結果：";
		}
	</style>
</head>
<body>
	<h1>彩票號碼產生器</h1>
	<div class="button-container">
		<button id="lotto649" onclick="generateNumbers(1, 49, 6)">大樂透</button>
		<button id="powerLotto" onclick="generateNumbers(1, 38, 6)">威力彩</button>
	</div>
	<div id="lotto-result"></div>
	<script>
		function generateNumbers(min, max, count) {
			var numbers = new Set();
			while (numbers.size < count) {
				var randomNum = Math.floor(Math.random() * (max - min + 1)) + min;
				numbers.add(randomNum);
			}
			document.getElementById("lotto-result").innerHTML = Array.from(numbers).sort((a, b) => a - b).join(", ");
		}
	</script>
</body>
</html>
