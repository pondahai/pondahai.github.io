<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>彩券隨機選號</title>
	<style>
body {
  display: flex;
  align-items: center;
  justify-content: center;
  flex-direction: column;
  font-size: 24px;
}

h1 {
  font-size: 48px;
  margin-top: 50px;
  margin-bottom: 30px;
}

button {
  flex: 1;
  height: 50px;
  border: none;
  background-color: #007bff;
  color: #fff;
  font-size: 24px;
  margin: 10px;
  box-shadow: 2px 2px 2px #888888;
}

button:focus {
  outline: none;
}

.result {
  margin-top: 30px;
  font-size: 36px;
}

@media only screen and (max-width: 600px) {
  h1 {
    font-size: 36px;
  }

  button {
    height: 40px;
    font-size: 16px;
    margin: 5px;
  }

  .result {
    font-size: 24px;
  }
}

	</style>
</head>
<body>
	<h1>彩券隨機選號</h1>
	<button onclick="generateLotto()">大樂透</button>
	<button onclick="generatePowerLotto()">威力彩</button>
	<div id="result"></div>
	<script>
		function generateLotto() {
			var numbers = [];
			while (numbers.length < 6) {
				var num = Math.floor(Math.random() * 49) + 1;
				if (numbers.indexOf(num) === -1) {
					numbers.push(num);
				}
			}
			document.getElementById("result").innerHTML = "大樂透： " + numbers.join(" ");
		}

		function generatePowerLotto() {
			var numbers = [];
			while (numbers.length < 6) {
				var num = Math.floor(Math.random() * 38) + 1;
				if (numbers.indexOf(num) === -1) {
					numbers.push(num);
				}
			}
			document.getElementById("result").innerHTML = "威力彩： " + numbers.join(" ");
		}
	</script>
</body>
</html>
