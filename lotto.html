<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>彩券選號器</title>
	<style>
		body {
			background-color: #F7F7F7;
			font-size: 1cm;
			margin: 0;
			padding: 0;
		}

		h1 {
			font-size: 1cm;
			margin: 20px 0;
			text-align: center;
		}

		.container {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
		}

		button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 1rem;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 1cm;
			margin: 10px;
			cursor: pointer;
			width: 50%;
			max-width: 200px;
			height: 2rem;
			border-radius: 0.25rem;
			box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.1), 0 2px 10px 0 rgba(0, 0, 0, 0.08);
		}

		#lotto649 {
			background-color: #FFC107;
		}

		#powerLotto {
			background-color: #FF5722;
		}

		.result {
			font-size: 1cm;
			margin: 20px 0;
			text-align: center;
		}
	</style>
</head>
<body>
    <div class="wrapper">
        <h1 class="title">彩票號碼產生器</h1>
        <div class="button-container">
            <button id="lotto-btn" class="lotto-btn">大樂透</button>
            <button id="power-btn" class="power-btn">威力彩</button>
        </div>
        <div class="result-container">
            <div class="result-title"></div>
            <div id="result" class="result"></div>
        </div>
    </div>
    <script>
        const lottoBtn = document.getElementById("lotto-btn");
        const powerBtn = document.getElementById("power-btn");
        const result = document.getElementById("result");

        function getRandomNumbers(min, max, count) {
            const nums = [];
            while (nums.length < count) {
                const num = Math.floor(Math.random() * (max - min + 1) + min);
                if (!nums.includes(num)) {
                    nums.push(num);
                }
            }
            return nums;
        }

        function generateLottoNumbers() {
            const numbers = getRandomNumbers(1, 49, 6);
            result.innerText = `大樂透：${numbers.sort((a, b) => a - b).join(", ")}`;
        }

        function generatePowerNumbers() {
            const numbers = getRandomNumbers(1, 38, 6);
            result.innerText = `威力彩：${numbers.sort((a, b) => a - b).join(", ")}`;
        }

        lottoBtn.addEventListener("click", generateLottoNumbers);
        powerBtn.addEventListener("click", generatePowerNumbers);
    </script>
</body>

</html>
