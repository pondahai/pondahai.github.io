<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>彩券隨機選號</title>
	<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			font-size: 24px;
		}
		button {
			padding: 20px;
			font-size: 24px;
			margin: 20px;
			flex-grow: 1;
			max-width: 50%;
		}
		#result {
			margin-top: 20px;
			font-size: 30px;
			text-align: center;
		}
		@media only screen and (max-width: 600px) {
			button {
				padding: 10px;
				font-size: 16px;
				max-width: 100%;
			}
			#result {
				font-size: 24px;
			}
		}		
	</style>
</head>
<body>
	<h1>彩券隨機選號</h1>
	<button onclick="generateLotto()">大樂透</button>
	<button onclick="generatePowerLotto()">威力彩</button>
	<div id="result"></div>
	<script>
		function generateLotto() {
			var numbers = [];
			while (numbers.length < 6) {
				var num = Math.floor(Math.random() * 49) + 1;
				if (numbers.indexOf(num) === -1) {
					numbers.push(num);
				}
			}
			document.getElementById("result").innerHTML = "大樂透： " + numbers.join(" ");
		}

		function generatePowerLotto() {
			var numbers = [];
			while (numbers.length < 6) {
				var num = Math.floor(Math.random() * 38) + 1;
				if (numbers.indexOf(num) === -1) {
					numbers.push(num);
				}
			}
			document.getElementById("result").innerHTML = "威力彩： " + numbers.join(" ");
		}
	</script>
</body>
</html>
