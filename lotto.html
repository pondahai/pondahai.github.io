<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>
	<title>彩券隨機選號</title>
	<style>
body {
  font-size: 1.5em;
}

.container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100%;
}

.title {
  font-size: 2em;
  font-weight: bold;
  margin-bottom: 1em;
}

.buttons {
  display: flex;
  justify-content: space-around;
  width: 100%;
  max-width: 500px;
}

.button {
  flex-grow: 1;
  margin: 0 0.5em;
  font-size: 1.5em;
  padding: 0.5em 1em;
  border: none;
  border-radius: 5px;
  color: white;
  background-color: #4CAF50;
  cursor: pointer;
}

.result {
  font-size: 2em;
  margin-top: 1em;
}

	</style>
</head>
<body>
	<h1>彩券隨機選號</h1>
	<button onclick="generateLotto()">大樂透</button>
	<button onclick="generatePowerLotto()">威力彩</button>
	<div id="result"></div>
	<script>
		function generateLotto() {
			var numbers = [];
			while (numbers.length < 6) {
				var num = Math.floor(Math.random() * 49) + 1;
				if (numbers.indexOf(num) === -1) {
					numbers.push(num);
				}
			}
			document.getElementById("result").innerHTML = "大樂透： " + numbers.join(" ");
		}

		function generatePowerLotto() {
			var numbers = [];
			while (numbers.length < 6) {
				var num = Math.floor(Math.random() * 38) + 1;
				if (numbers.indexOf(num) === -1) {
					numbers.push(num);
				}
			}
			document.getElementById("result").innerHTML = "威力彩： " + numbers.join(" ");
		}
	</script>
</body>
</html>
